<div class="card rounded-pill text-center overflow-hidden border-0 shadow m-5" style="max-width: 18rem;">
  <img [src]="this.product.images" class="card-img-top" alt="..." style="width: 100%; height: 300px; object-fit: cover;">
  <div class="card-body bg-dark text-white">
    <h5 class="card-title fw-bold">{{product.title | truncate: 15}}</h5>
    <p class="card-text"><b>{{'CARD.RATING' | translate}}:</b> {{rating}} <i class="fa-solid fa-star"></i></p>
    <p class="mt-3"> <b>{{'CARD.PRICE' | translate}}: </b> {{product.price | currency}}</p>
    <button href="#" class="btn btn-light px-3 rounded-pill">{{buttonContent | translate}}</button>
  </div>
</div>
